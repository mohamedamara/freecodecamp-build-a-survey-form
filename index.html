<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 id="title">Flutter Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the framework
      </p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          id="email"
          required
        />
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Enter a number"
          min="10"
          max="100"
        />
        <label for="dropdown" id="dropdown-label">
          Which option best describes your current role?
        </label>
        <select name="current-role" id="dropdown" required>
          <option value="" disabled selected>Select Current Role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
        <fieldset>
          <legend>
            Would you recommend Flutter to a friend?
          </legend>
          <div>
            <input
              id="definitely"
              type="radio"
              name="recommend"
              value="definitely"
            />
            <label for="definitely" id="definitely-label">Definitely</label>
          </div>
          <div>
            <input id="maybe" type="radio" name="recommend" value="maybe" />
            <label for="maybe" id="maybe-label">Maybe</label>
          </div>
          <div>
            <input
              id="not-sure"
              type="radio"
              name="recommend"
              value="not-sure"
            />
            <label for="not-sure" id="not-sure-label">Not sure</label>
          </div>
        </fieldset>
        <br />
        <label id="checkbox-label">
          What would you like to see improved? (Check all that apply)
        </label>
        <div id="checkbox-container">
          <div>
            <input
              type="checkbox"
              name="improvement"
              value="performance"
              id="performance"
            />
            <label for="performance">Performance</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="improvement"
              value="state-management"
              id="state-management"
            />
            <label for="state-management">State Management</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="improvement"
              value="web-support"
              id="web-support"
            />
            <label for="web-support">Web Support</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="improvement"
              value="desktop-support"
              id="desktop-support"
            />
            <label for="desktop-support">Desktop Support</label>
          </div>
        </div>
        <br />
        <label id="suggestions-label">Any comments or suggestions?</label>
        <textarea rows="8" placeholder="Enter your comment here ..."></textarea>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
